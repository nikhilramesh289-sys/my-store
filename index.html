<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lost Frequencies | Premium Sneakers India</title>
<meta name="description" content="Shop premium sneakers in India. Adidas Samba, Nike Air Force 1, Nike Dunks, Puma Speedcat, Onitsuka Tiger and more at Lost Frequencies.">
<meta name="keywords" content="Nike Air Force 1 India, Adidas Samba India, Nike Dunks India, Puma Speedcat, Lost Frequencies sneakers">
<meta name="author" content="Nikhil">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#0a0a0a;color:#fff;overflow-x:hidden}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  z-index:1000;
}
.logo{font-weight:700;font-size:20px;letter-spacing:2px}
.nav-links{display:flex;gap:30px}
.nav-links a{
  color:#fff;
  text-decoration:none;
  transition:.3s;
  font-size:14px;
}
.nav-links a:hover{color:#00ffc8}

/* HERO */
.hero{
  height:100vh;
  background:#0a0a0a url('hero.jpg') no-repeat center center;
  background-size:contain;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#111;
  border:1px solid #333;
  padding:12px 16px;
  border-radius:50px;
  cursor:pointer;
  z-index:999;
}

/* PRODUCTS */
.section{padding:100px 60px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}
.card{
  background:#111;
  border-radius:16px;
  overflow:hidden;
  transition:.35s;
  transform:translateY(40px);
  opacity:0;
}
.card.show{
  transform:translateY(0);
  opacity:1;
}
.card:hover{
  transform:translateY(-8px) scale(1.02);
}
.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#fff;
}
.card-body{padding:15px}
.price{color:#00ffc8;margin-top:5px}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  opacity:.6;
  font-size:14px;
}

/* MOBILE */
@media(max-width:768px){
  .hero h1{font-size:32px}
  .navbar{padding:16px 20px}
  .section{padding:80px 20px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">LOST FREQUENCIES</div>
  <div class="nav-links">
    <a href="#products">Shoes</a>
    <a href="#products">New Drops</a>
    <a href="#footer">Contact</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>STEP INTO FREQUENCY</h1>
    <p>Premium Sneakers â€¢ India</p>
  </div>
</section>

<!-- MUSIC -->
<button class="music-btn" onclick="toggleMusic()">ðŸŽ§</button>
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/8l9o6b.mp3" type="audio/mpeg">
</audio>

<!-- PRODUCTS -->
<section id="products" class="section">
  <h2 style="margin-bottom:40px">Featured Sneakers</h2>
  <div class="grid" id="productGrid"></div>
</section>

<footer id="footer">
  Â© 2026 Lost Frequencies â€¢ Premium Sneakers India
</footer>

<script>
// MUSIC
const music=document.getElementById("bgMusic");
function toggleMusic(){
  if(music.paused){music.play();}
  else{music.pause();}
}

// PRODUCTS DATA (30+)
const shoes=[
["Adidas Samba OG","â‚¹8,999","https://assets.adidas.com/images/w_600,f_auto,q_auto/adidas_samba_og_white.jpg"],
["Adidas Gazelle","â‚¹9,499","https://assets.adidas.com/images/w_600,f_auto,q_auto/adidas_gazelle_black.jpg"],
["Nike Air Force 1 White","â‚¹10,999","https://static.nike.com/a/images/t_PDP_864_v1/air-force-1-07.jpg"],
["Nike Air Force 1 Black","â‚¹10,999","https://static.nike.com/a/images/t_PDP_864_v1/air-force-1-black.jpg"],
["Nike Dunk Low Panda","â‚¹11,999","https://static.nike.com/a/images/t_PDP_864_v1/dunk-low-panda.jpg"],
["Nike Dunk Low Grey","â‚¹11,999","https://static.nike.com/a/images/t_PDP_864_v1/dunk-low-grey.jpg"],
["Nike Blazer Mid 77","â‚¹9,999","https://static.nike.com/a/images/t_PDP_864_v1/blazer-mid-77.jpg"],
["Puma Speedcat OG","â‚¹7,999","https://images.puma.com/image/upload/f_auto,q_auto/speedcat-og.jpg"],
["Puma Palermo","â‚¹8,499","https://images.puma.com/image/upload/f_auto,q_auto/palermo.jpg"],
["Onitsuka Tiger Mexico 66","â‚¹10,999","https://www.onitsukatiger.com/images/mexico-66.jpg"]
];

// duplicate to reach 30+
while(shoes.length<30){shoes.push(...shoes.slice(0,5));}

const grid=document.getElementById("productGrid");

shoes.forEach((s,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${s[2]}" alt="${s[0]} sneakers India">
    <div class="card-body">
      <h3>${s[0]}</h3>
      <div class="price">${s[1]}</div>
    </div>
  `;
  grid.appendChild(card);
});

// reveal animation
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.15});

setTimeout(()=>{
  document.querySelectorAll(".card").forEach(c=>observer.observe(c));
},300);
</script>

</body>
</html>
